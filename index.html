<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL | newAventure</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #unity-canvas {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/JogoWebPC.loader.js";

    var config = {
      arguments: [],
      dataUrl: buildUrl + "/JogoWebPC.data",
      frameworkUrl: buildUrl + "/JogoWebPC.framework.js",
      codeUrl: buildUrl + "/JogoWebPC.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "newAventure",
      productVersion: "1.0",
      showBanner: unityShowBanner
    };

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";

        // ðŸ”¥ ENTRA EM FULLSCREEN NO PRIMEIRO CLIQUE DO USUÃRIO
        const goFullscreen = () => {
          if (canvas.requestFullscreen) canvas.requestFullscreen();
          else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
          window.removeEventListener("click", goFullscreen);
        };

        window.addEventListener("click", goFullscreen);

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>

</body>
</html>
