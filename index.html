<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | newAventure</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      /* Botão "Sobre" no canto superior direito */
      #sobre-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: #ff9f00;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 16px;
        font-family: sans-serif;
        color: white;
        text-decoration: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        cursor: pointer;
        z-index: 9999;
      }

      #sobre-btn:hover {
        background-color: #ffb733;
      }

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      #unity-container {
        width: 100vw !important;
        height: 100vh !important;
      }

      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  </head>
  <body>

    <!-- Botão Sobre -->
    <a id="sobre-btn" href="https://fox-adventure.vercel.app/">Sobre</a>

    <div id="unity-container">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">newAventure</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/JogoWebPC.loader.js";

      var config = {
        arguments: [],
        dataUrl: buildUrl + "/JogoWebPC.data",
        frameworkUrl: buildUrl + "/JogoWebPC.framework.js",
        codeUrl: buildUrl + "/JogoWebPC.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "newAventure",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Ajusta o canvas para tela cheia automaticamente
      function ajustarTela() {
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
      }

      window.addEventListener("resize", ajustarTela);
      ajustarTela();

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";

          // força tela cheia automaticamente
          unityInstance.SetFullscreen(1);

          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>

  </body>
</html>
